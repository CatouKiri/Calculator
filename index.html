<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Righteous&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-1"></div>
            <div class="screen-2"></div>
        </div>
        <div class="buttons">
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>รท</button>
            <button onclick="addToScreen('7')">7</button>
            <button onclick="addToScreen(8)">8</button>
            <button onclick="addToScreen(9)">9</button>
            <button>+</button>
            <button onclick="addToScreen(4)">4</button>
            <button onclick="addToScreen(5)">5</button>
            <button onclick="addToScreen(6)">6</button>
            <button>-</button>
            <button onclick="addToScreen(1)">1</button>
            <button onclick="addToScreen(2)">2</button>
            <button onclick="addToScreen(3)">3</button>
            <button>ร</button>
            <button onclick="addToScreen(0)">0</button>
            <button>.</button>
            <button class="last-item">=</button>
        </div>
    </div>
</body>

<script>
    const screen = document.querySelector('.screen-1')
    function addToScreen(a) {
        screen.append(a);
    }
</script>
</html>
