<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Righteous&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-1"></div>
            <div class="screen-2"></div>
        </div>
        <div class="buttons">
            <button class="removeAll">AC</button>
            <button class="remove">C</button>
            <button>%</button>
            <button class="division">รท</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="addition">+</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="subtraction">-</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="multiplication">ร</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal last-item">=</button>
        </div>
    </div>
</body>
</html>
